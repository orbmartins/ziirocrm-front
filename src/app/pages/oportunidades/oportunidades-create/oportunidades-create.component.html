<section class="md:max-h-[78vh] h-full bg-white p-8 mt-4 rounded-xl border-2 border-zr-secondary-superlight">
    <div class="relative flex flex-col w-full h-full text-gray-700">
        <div class="w-full h-ful">
            <div *ngIf="error">
                <p  style="color:red">{{ error }}</p>
            </div>
            <form (ngSubmit)="onSubmit()" class="form-wrapper flex flex-col gap-4" >
                <div class="form-group flex flex-col gap-4">
                    <div class="form-field w-full relative">
                        <input class="peer w-full bg-white placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-4 pt-6 pb-3 transition duration-300 ease focus:outline-none focus:border-zr-secondary hover:border-zr-secondary" id="ff-name" type="name" [(ngModel)]="nome" name="name" placeholder="" required />
                        <label class="absolute left-4 top-[18px] origin-[0] -translate-y-3 scale-75 duration-150 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-3 peer-focus:scale-75 text-sm text-slate-600" for="ff-name">Nome</label>
                    </div>
                    <div class="form-field w-full relative">
                        <input class="peer w-full bg-white placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-4 pt-6 pb-3 transition duration-300 ease focus:outline-none focus:border-zr-secondary hover:border-zr-secondary" id="ff-email" type="email" [(ngModel)]="email" name="email" placeholder="" required />
                        <label class="absolute left-4 top-[18px] origin-[0] -translate-y-3 scale-75 duration-150 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-3 peer-focus:scale-75 text-sm text-slate-600" for="ff-email">Email</label>
                    </div>
                    <div class="form-field w-full relative">
                        <input class="peer w-full bg-white placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-4 pt-6 pb-3 transition duration-300 ease focus:outline-none focus:border-zr-secondary hover:border-zr-secondary" id="ff-telefone" type="fone" [(ngModel)]="telefone" name="telefone" placeholder="" required />
                        <label class="absolute left-4 top-[18px] origin-[0] -translate-y-3 scale-75 duration-150 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-3 peer-focus:scale-75 text-sm text-slate-600" for="ff-password">Telefone</label>
                    </div>
                    <div class="form-field w-full relative">
                        <input class="peer w-full bg-white placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-4 pt-6 pb-3 transition duration-300 ease focus:outline-none focus:border-zr-secondary hover:border-zr-secondary" id="ff-empresa" type="text" [(ngModel)]="empresa" name="empresa" placeholder="" required />
                        <label class="absolute left-4 top-[18px] origin-[0] -translate-y-3 scale-75 duration-150 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-3 peer-focus:scale-75 text-sm text-slate-600" for="ff-password">Empresa</label>
                    </div>
                    <div class="form-field w-full relative">
                        <input class="peer w-full bg-white placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-4 pt-6 pb-3 transition duration-300 ease focus:outline-none focus:border-zr-secondary hover:border-zr-secondary" id="ff-obs" type="text" [(ngModel)]="observacoes" name="observacoes" placeholder="" required />
                        <label class="absolute left-4 top-[18px] origin-[0] -translate-y-3 scale-75 duration-150 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-3 peer-focus:scale-75 text-sm text-slate-600" for="ff-obs">Observações</label>
                    </div>
                </div>
                <div class="flex justify-end mt-4">
                    <button type="submit" class="btn-primary">Salvar alterações</button>
                </div>
            </form>
        </div>
    </div>
</section>
