<main class="main">
    <div class="content">
        <div class="left-side">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" height="60" width="225">
                <circle cx="25" cy="30" r="10" stroke="#2F9E44" stroke-width="3" fill="#2F9E44"></circle>
                <circle cx="45" cy="15" r="6" fill="#2F9E44"></circle>
                <circle cx="45" cy="45" r="6" fill="#2F9E44"></circle>
                <line x1="30" y1="25" x2="42" y2="17" stroke="#2F9E44" stroke-width="3"></line>
                <line x1="30" y1="35" x2="42" y2="43" stroke="#2F9E44" stroke-width="3"></line><text x="70" y="38" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="32" font-weight="700" fill="#2F9E44"> ziiro </text><text x="137" y="38" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="32" font-weight="800" fill="#174A24"> CRM </text>
            </svg>
        </div>
        <div class="divider" role="separator" aria-label="Divider"></div>
        <div class="right-side">
            <div class="login-form">
                <h2>Novo Usuário</h2>
                <div class="error-message" *ngIf="error">
                    <p *ngIf="error" style="color: red">{{ error }}</p>
                </div>
                <div class="success-message" *ngIf="success">
                    <p *ngIf="success" style="color: green">Usuário cadastrado com sucesso!</p>
                </div>
                <form (ngSubmit)="onSubmit()" class="form-base">
                    <div class="form-group">
                        <div class="form-field">
                            <label for="ff-nome">Nome</label>
                            <input id="ff-nome" type="text" [(ngModel)]="name" name="name" required />
                        </div>
                        <div class="form-field">
                            <label for="ff-email">Email</label>
                            <input id="ff-email" type="email" [(ngModel)]="email" name="email" required />
                        </div>
                        <div class="form-field">
                            <label for="ff-password">Senha</label>
                            <input id="ff-password" type="password" [(ngModel)]="password" name="password" required />
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn-primary w-full">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
